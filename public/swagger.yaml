swagger: 2.0

info:
  title: MDClub API 文档
  description: |
    MDClub 是一个 Material Design 风格的社区应用。

    **接口文档说明**

    * 接口描述中，若含 🔐 图标，表示该接口仅管理员有权限调用。
    * 接口返回值的字段描述中，若含 🔐 图标，表示只有管理员调用接口时，返回值中才会包含该字段。
    * 接口参数的描述中，若含 🔐 图标，表示只有管理员才能添加该参数。

    `GET`、`PUT`、`DELETE` 请求均符合幂等性。

  termsOfService:
  contact:
    name: zdhxiong
    url: https://github.com/zdhxiong
    email: zdhxiong@gmail.com
  license:
    name: GPL-2.0
    url: https://github.com/zdhxiong/mdclub/blob/master/LICENSE
  version: 0.0.1

basePath: /api

consumes:
  - application/json

produces:
  - application/json

paths:

  /options:

    get:
      tags:
        - Option
      summary: 获取站点全局设置参数
      responses:
        200:
          description: 全局设置参数列表
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/Option'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

    patch:
      tags:
        - Option
      summary: 🔐更新站点全局设置
      description: |
        **仅管理员可调用该接口**
      parameters:
        - name: body
          in: body
          schema:
            $ref: '#/definitions/Option'
      responses:
        200:
          description: 全局设置参数列表
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/Option'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /tokens:

    post:
      tags:
        - UserLogin
      summary: 生成 Token
      description: |
        通过账号密码登陆，返回带 Token 的用户信息
        若登录失败，且返回信息中含参数 `captcha_token` 和 `captcha_image`，表示下次调用该接口时，需要用户输入图形验证码，并把 `captcha_token` 和 `captcha_code` 参数传递到服务端。
      parameters:
        - name: body
          in: body
          schema:
            type: object
            required:
              - name
              - password
            properties:
              name:
                type: string
                description: 用户名或邮箱
              password:
                type: string
                description: 经过 hash1 加密后的密码
              device:
                type: string
                description: 设备信息
              captcha_token:
                type: string
                description: 图形验证码token。若上一次请求返回了 captcha_token， 则必须传该参数
              captcha_code:
                type: string
                description: 图形验证码的值。若上一次请求返回了 captcha_token，则必须传该参数
      responses:
        200:
          description: 用户信息
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/User'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /users:

    get:
      tags:
        - UserInfo
      summary: 获取用户列表
      description: 不包含已禁用的用户
      parameters:
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/per_page'
        - name: order
          in: query
          type: string
          description: 排序方式，可以为 `create_time`、`follower_count`，默认为 `create_time`。在字段前加 `-` 表示倒序排列
        - name: user_id
          in: query
          type: integer
          description: 按用户ID过滤
        - name: username
          in: query
          type: string
          description: 按用户名过滤
        - name: email
          in: query
          type: string
          description: 🔐按邮箱过滤
      responses:
        200:
          description: 用户列表
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/Users'
              pagination:
                $ref: '#/definitions/Pagination'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

    post:
      tags:
        - UserRegister
      summary: 验证邮箱并创建账号
      description: 验证邮箱并创建账号
      parameters:
        - name: body
          in: body
          schema:
            type: object
            required:
              - email
              - email_code
              - username
              - password
            properties:
              email:
                type: string
                description: 邮箱
              email_code:
                type: string
                description: 邮箱验证码
              username:
                type: string
                description: 用户名
              password:
                type: string
                description: hash1 加密后的密码
              device:
                type: string
                description: 设备信息
      responses:
        200:
          description: 用户信息
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/User'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

    delete:
      tags:
        - UserInfo
      summary: 🔐批量禁用用户
      description: |
        **仅管理员可调用该接口**
        只要没有异常错误，无论是否有用户被禁用，该接口都会返回成功。
      parameters:
        - name: user_id
          in: query
          type: string
          description: 用“,”分隔的用户ID，最多可提供100个ID
      responses:
        200:
          description: 空数据，通过状态码区分成功还是失败
          schema:
            properties:
              code:
                type: integer
              data:
                type: object
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /users/{user_id}:

    get:
      tags:
        - UserInfo
      summary: 获取指定用户信息
      description: |
        **若是管理员调用该接口、或登录用户读取自己的个人信息，将返回用户的所有信息。其他情况仅返回部分字段（去掉了隐私信息）**
      parameters:
        - name: user_id
          in: path
          type: integer
          description: 用户ID
      responses:
        200:
          description: 用户信息
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/User'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

    patch:
      tags:
        - UserInfo
      summary: 🔐更新指定用户信息
      description: |
        **仅管理员可调用该接口**
      parameters:
        - name: user_id
          in: path
          type: integer
          description: 用户ID
        - name: body
          in: body
          type: object
          schema:
            properties:
              headline:
                type: string
                description: 一句话介绍
              bio:
                type: string
                description: 个人简介
              blog:
                type: string
                description: 个人主页
              company:
                type: string
                description: 所属企业
              location:
                type: string
                description: 所属地区
      responses:
        200:
          description: 用户信息
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/User'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

    delete:
      tags:
        - UserInfo
      summary: 🔐禁用指定用户
      description: |
        **仅管理员可调用该接口**
      parameters:
        - name: user_id
          in: path
          type: integer
          description: 用户ID
      responses:
        200:
          description: 空数据，通过状态码区分成功还是失败
          schema:
            properties:
              code:
                type: integer
              data:
                type: object
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /users/{user_id}/avatar:

    delete:
      tags:
        - UserAvatar
      summary: 🔐删除指定用户的头像，并重置为默认头像
      description: |
        **仅管理员可调用该接口**
      parameters:
        - name: user_id
          in: path
          type: integer
          description: 用户ID
      responses:
        200:
          description: 新头像地址
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/UserAvatar'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /users/{user_id}/cover:

    delete:
      tags:
        - UserCover
      summary: 🔐删除指定用户的封面，并重置为默认封面
      description: |
        **仅管理员可调用该接口**
      parameters:
        - name: user_id
          in: path
          type: integer
          description: 用户ID
      responses:
        200:
          description: 新封面地址
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/UserCover'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /users/{user_id}/followers:

    get:
      tags:
        - UserFollow
      summary: 获取指定用户的关注者
      description: 获取指定用户的关注者
      parameters:
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/per_page'
        - name: user_id
          in: path
          type: integer
          description: 用户ID
      responses:
        200:
          description: 用户列表
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/Users'
              pagination:
                $ref: '#/definitions/Pagination'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

    post:
      tags:
        - UserFollow
      summary: 添加关注
      description: 添加关注
      parameters:
        - name: user_id
          in: path
          type: integer
          description: 用户ID
      responses:
        200:
          description: 空数据，通过状态码区分成功还是失败
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/FollowerCount'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

    delete:
        tags:
          - UserFollow
        summary: 取消关注
        description: 取消关注
        parameters:
          - name: user_id
            in: path
            type: integer
            description: 用户ID
        responses:
          200:
            description: 空数据，通过状态码区分成功还是失败
            schema:
              properties:
                code:
                  type: integer
                data:
                  $ref: '#/definitions/FollowerCount'
          default:
            $ref: '#/responses/Error'
        security:
          - token: []

  /users/{user_id}/followees:

    get:
      tags:
        - UserFollow
      summary: 获取指定用户关注的用户列表
      description: 获取指定用户关注的用户列表
      parameters:
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/per_page'
        - name: user_id
          in: path
          type: integer
          description: 用户ID
      responses:
        200:
          description: 用户列表
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/Users'
              pagination:
                $ref: '#/definitions/Pagination'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /users/{user_id}/following_questions:

    get:
      tags:
        - QuestionFollow
      summary: 获取指定用户关注的问题列表
      parameters:
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/per_page'
        - name: user_id
          in: path
          type: integer
          description: 用户ID
      responses:
        200:
          description: 问题列表
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/Users'
              pagination:
                $ref: '#/definitions/Pagination'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /users/{user_id}/following_articles:

    get:
      tags:
        - ArticleFollow
      summary: 获取指定用户关注的文章列表
      description: 获取指定用户关注的文章列表
      parameters:
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/per_page'
        - name: user_id
          in: path
          type: integer
          description: 用户ID
      responses:
        200:
          description: 文章列表
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/Articles'
              pagination:
                $ref: '#/definitions/Pagination'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /users/{user_id}/following_topics:

    get:
      tags:
        - TopicFollow
      summary: 获取指定用户关注的话题列表
      parameters:
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/per_page'
        - name: user_id
          in: path
          type: integer
          description: 用户ID
      responses:
        200:
          description: 话题列表
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/Topics'
              pagination:
                $ref: '#/definitions/Pagination'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /users/{user_id}/questions:

    get:
      tags:
        - Question
      summary: 获取指定用户发表的问题
      parameters:
        - name: user_id
          in: path
          type: integer
          description: 用户ID
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/per_page'
        - name: order
          in: query
          type: string
          description: |
            排序方式，可以为 `vote_count`、`create_time`、`update_time`，默认为 `-update_time`。在字段前加 `-` 表示倒序排列。
      responses:
        200:
          description: 问题列表
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/Questions'
              pagination:
                $ref: '#/definitions/Pagination'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /users/{user_id}/answers:

    get:
      tags:
        - Answer
      summary: 获取指定用户发表的回答
      parameters:
        - name: user_id
          in: path
          type: integer
          description: 用户ID
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/per_page'
        - name: order
          in: query
          type: string
          description: |
            排序方式，可以为 `vote_count`、`create_time`、`update_time`，默认为 `-create_time`。在字段前加 `-` 表示倒序排列。
      responses:
        200:
          description: 回答列表
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/Answers'
              pagination:
                $ref: '#/definitions/Pagination'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /users/{user_id}/articles:

    get:
      tags:
        - Article
      summary: 获取指定用户发表的文章
      parameters:
        - name: user_id
          in: path
          type: integer
          description: 用户ID
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/per_page'
        - name: order
          in: query
          type: string
          description: |
            排序方式，可以为 `vote_count`、`create_time`、`update_time`，默认为 `-create_time`。在字段前加 `-` 表示倒序排列。
      responses:
        200:
          description: 文章列表
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/Articles'
              pagination:
                $ref: '#/definitions/Pagination'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /users/{user_id}/comments:

    get:
      tags:
        - Comment
      summary: 获取指定用户发表的评论
      parameters:
        - name: user_id
          in: path
          type: integer
          description: 用户ID
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/per_page'
        - name: order
          in: query
          type: string
          description: |
            排序方式，可以为 `vote_count`、`create_time`，默认为 `-create_time`。在字段前 `-` 表示倒序排列。
      responses:
        200:
          description: 评论列表
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/Comments'
              pagination:
                $ref: '#/definitions/Pagination'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /user:

    get:
      tags:
        - UserInfo
      summary: 获取当前登录用户的信息
      responses:
        200:
          description: 用户信息
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/User'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

    patch:
      tags:
        - UserInfo
      summary: 更新当前登录用户信息
      parameters:
        - name: body
          in: body
          type: object
          schema:
            properties:
              headline:
                type: string
                description: 一句话介绍
              bio:
                type: string
                description: 个人简介
              blog:
                type: string
                description: 个人主页
              company:
                type: string
                description: 所属企业
              location:
                type: string
                description: 所属地区
      responses:
        200:
          description: 用户信息
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/User'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /user/avatar:

    post:
      tags:
        - UserAvatar
      summary: 上传当前登录用户的头像
      consumes:
        - multipart/form-data
      parameters:
        - name: avatar
          in: formData
          type: file
          description: 用户头像
      responses:
        200:
          description: 新头像地址
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/UserAvatar'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

    delete:
      tags:
        - UserAvatar
      summary: 删除当前登录用户的头像，并重置为默认头像
      responses:
        200:
          description: 新头像地址
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/UserAvatar'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /user/cover:

    post:
      tags:
        - UserCover
      summary: 上传当前登录用户的封面
      consumes:
        - multipart/form-data
      parameters:
        - name: cover
          in: formData
          type: file
          description: 用户封面
      responses:
        200:
          description: 新封面地址
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/UserCover'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

    delete:
      tags:
        - UserCover
      summary: 删除当前登录用户的封面，并重置为默认封面
      responses:
        200:
          description: 新封面地址
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/UserCover'
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /user/register/email:

    post:
      tags:
        - UserRegister
      summary: 发送注册邮箱验证码
      description: |
        若返回信息中含参数 captcha_token 和 captcha_image，表示下次调用该接口时，需要用户输入图形验证码，并把 `captcha_token` 和 `captcha_code` 参数传递到服务端。
      parameters:
        - name: body
          in: body
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
                description: 邮箱
              captcha_token:
                type: string
                description: 图形验证码token。若上一次请求返回了 captcha_token， 则必须传该参数
              captcha_code:
                type: string
                description: 图形验证码的值。若上一次请求返回了 captcha_token，则必须传该参数
      responses:
        200:
          description: 空数据，通过状态码区分成功还是失败
          schema:
            properties:
              code:
                type: integer
              data:
                type: object
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /user/password/email:

    post:
      tags:
        - UserPasswordReset
      summary: 发送重置密码邮箱验证码
      description: |
        若返回参数中含参数 captcha_token 和 captcha_image，表示下次调用该接口时，需要用户输入图形验证码，并把 `captcha_token` 和 `captcha_code` 参数传递到服务端。
      parameters:
        - name: body
          in: body
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
                description: 邮箱
              captcha_token:
                type: string
                description: 图形验证码token。若上一次请求返回了 captcha_token， 则必须传该参数
              captcha_code:
                type: string
                description: 图形验证码的值。若上一次请求返回了 captcha_token，则必须传该参数
      responses:
        200:
          description: 空数据，通过状态码区分成功还是失败
          schema:
            properties:
              code:
                type: integer
              data:
                type: object
        default:
          $ref: '#/responses/Error'
      security:
        - token: []

  /user/password:

    put:
      tags:
        - UserPasswordReset
      summary: 验证邮箱并更新密码
      parameters:
        - name: body
          in: body
          schema:
            type: object
            required:
              - email
              - email_code
              - password
            properties:
              email:
                type: string
                description: 邮箱
              email_code:
